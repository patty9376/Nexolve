<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
    <h1>Scientific Calculator</h1>

  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="press('Math.cos(')">cos</button>
        <button onclick="press('Math.sin(')">sin</button>
        <button onclick="press('Math.tan(')">tan</button>
        <button onclick="press('Math.sqrt(')">√</button>

        <button onclick="press('Math.log10(')">log</button>
        <button onclick="press('Math.log(')">ln</button>
        <button onclick="press('**')">^</button>
        <button onclick="clearDisplay()">C</button>

        <button onclick="press('1/')">1/x</button>
        <button onclick="press('Math.asin(')">sin⁻¹</button>
        <button onclick="press('Math.acos(')">cos⁻¹</button>
        <button onclick="press('Math.atan(')">tan⁻¹</button>
      </div>
    </div>
  </div>

  <footer>

    </div>
  </footer>

  <script src="script.js">
    
  </script>
</body>
</html>
